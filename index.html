<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/App/scss/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="contenedor grid grid-center">
    <div class="contenedor__fondo-top"><img src="/images/bg-pattern-top.svg" alt=""></div>
    <div class="contenedor__fondo-bottom"> <img src="/images/bg-pattern-bottom.svg" alt=""></div>
    <div class="etiqueta grid">
      <div class="etiqueta__pattern"></div>
      <div class="etiqueta__foto grid grid-center">
        <img src="/images/image-victor.jpg" alt="">
      </div>
      <div class="etiqueta__nombre grid grid-center">
        <p class="etiqueta__nombre__user"> Victor Crest <span style="color:hsl(227, 10%, 46%); font-weight: lighter;">26</span></p>
        <p class="etiqueta__nombre__country">London</p>
      </div>
      <div class="etiqueta__stats grid grid-center">
        <div class="followers">
          <p class="number">80K</p>
          <p class="title">Followers</p>
        </div>
        <div class="likes">
          <p class="number">803K</p>
          <p class="title">Likes</p>
        </div>
        <div class="photos"> 
          <p class="number">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GuillermoCruz93">Guillermo Cruz</a>.
  </div>

</body>

</html>
